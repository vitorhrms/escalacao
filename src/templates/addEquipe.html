<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <title>AddEquipe</title>
</head>
{% extends 'indexEdit.html' %}
{%block body %}
    <div id="cadastro">
        <div id="cadastroForm">
            <div id="tittleAdd">
                <p>CADASTRO DE EQUIPES</p>
            </div>
            <div id="form-cadastros">
                {% if blockToShow == 'Erro' %}
                <div><h2 class="errorAlerts error-text"> Erro ao cadastrar equipe. </h2></div>
                {% elif blockToShow == 'Sucesso' %}
                <div><h2 style="font-size:14px" class="successAlerts success-text"> Equipe "<b>{{ teamRegistered }}</b>" cadastrada com sucesso! </h2></div>
                {% endif %}
                <form action='/add/equipe' id="form-cadastro", method="post">
                    <label for="equipname">Nome da equipe:</label>
                    <input type="text" id="teamName" name="teamName", placeholder="Nome igual ao do qualitor" required style="margin-bottom: 10px">
                    <input class="buttons" id="cadastrarEquipe" type="submit" value="Cadastrar">
                </form>

            </div>
        </div>
    </div>

{%endblock %}
</html>
